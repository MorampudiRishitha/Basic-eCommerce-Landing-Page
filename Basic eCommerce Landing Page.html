<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Device_Width, initial-scale=1.0">
    <title>eCommerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Awesome Product</h1>
    </header>
    
    <main>
        <section class="product">
            <img src="C:\Users\moram\Downloads\Teddy Bear.jpeg" alt="Product Image" class="main-image"  style="width: 300px; height: auto;">
            <p class="description">This is an amazing product</p>
            <p class="price">1000</p>
            <button onclick="addToCart()">Buy Now</button>
        </section>
        
        <section class="reviews">
            <h2>Customer Reviews</h2>
            <p>⭐️⭐️⭐️⭐️⭐️ - Amazing product! Highly recommend.</p>
        </section>
        
        <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 eCommerce Store</p>
    </footer>
    
    <script>
        function addToCart() {
            alert("Product added to cart!");
        }
    </script>
</body>
</html>
